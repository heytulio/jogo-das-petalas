<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <title>Jogo da Flor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"

  <body>

    <section id="tela-config" class="tela">

    <section id="tela-jogo" class="tela">
      <div id="flor">
        <svg viewBox="0 0 200 200">
          <g>
            <ellipse
              id="pet1"
              class="petala"
              cx="100"
              cy="55"
              rx="20"
              ry="35"
            />
            <ellipse
              id="pet2"
              class="petala"
              cx="100"
              cy="55"

            <ellipse
              id="pet3"
              class="petala"
              cx="100"
              cy="55"
              rx="20"
              ry="35"

            />
            <ellipse
              id="pet4"
              class="petala"
              cx="100"
              cy="55"
              rx="20"
              ry="35"
              transform="rotate(180, 100, 100)"
            />
            <ellipse
              id="pet5"
              class="petala"
              cx="100"
              cy="55"
              rx="20"
              ry="35"
              transform="rotate(240, 100, 100)"
            />
            <ellipse
              id="pet6"
              class="petala"
              cx="100"
              cy="55"
              rx="20"
              ry="35"
              transform="rotate(300, 100, 100)"
            />
          </g>
          <circle class="miolo" cx="100" cy="100" r="25" />
        </svg>

      <p id="dica"></p>

      <div id="letras"></div>
